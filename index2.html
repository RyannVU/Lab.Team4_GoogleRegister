<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create your Google Account</title>
    <link rel="stylesheet" href="css/code.css">


</head>
<body>
    <div class="container">
        <div class="article">
            <div class="section">
                <div class="img">
                    <img src="anh/Capture.JPG" height="33" width="89"/>
                </div>
                <div>
                    <p style="font-size: large">Create your Google Account</p>
                    <p>to continue to Gmail</p>
                </div>
                <div>
                    <form action="">
                        <input type="text" placeholder="First name" class="inp">
                        <input type="text" placeholder="Last name" class="inp"><br><br>
                        <div class="gmail-com">
                            <input id="user" type="email" placeholder="User name">
                            <span id="ftx">@gmail.com</span>
                        </div>
                        <p class="ret"><small>You can use letter , number & periods</small></p>
                        <input type="password" placeholder="Password" class="inp">
                        <input type="password" placeholder="Confirm" class="inp">
                        <p class="ret"><small>Use 8 or more charaters with a mix of letter, number & symbols</small></p>
                        <input type="checkbox" id="sp" value="Show password">
                        <label for="sp"> Show password</label>
                        <div class="rooter1">
                            <p><a id="sign" href="https://https://accounts.google.com/AddSession/identifier?flowEntry=AddSession&service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn/">Sign in instead</a></p>
                            <input type="submit" value="Next" class="next">
                        </div>
                    </form>
                </div>
            </div>
            <div class="aside">
                <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" width="244" height="244">
                <p id="a">One account. All of Google working for you.</p>
            </div>
        </div>
    </div>
    <footer class="fo">
        <form action="" class="dev">
            <label for="language"></label>
            <select id="language" name="language">
                <option value="vietnamese">Vietnamese</option>
                <option value="english"selected>English (United Kingdom)</option>
                <option value="japanese" >Japanses</option>
            </select>
        </form>
        <div class="bonus">
            <button onclick="document.location='https://policies.google.com/terms?gl=VN&hl=en-GB'">Terms</button>
            <button onclick="document.location='https://policies.google.com/privacy?gl=VN&hl=en-GB'">Privacy</button>
            <button onclick="document.location='https://support.google.com/accounts?hl=en-GB&visit_id=637974830567562333-723131821&rd=2&p=account_iph#topic=3382296'">Help</button>
        </div>
    </footer>
</body>
</html>
